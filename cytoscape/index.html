<html>
  <head>
    <!-- cytoscape graph engine -->
    <script
      type="text/javascript"
      src="http://js.cytoscape.org/js/cytoscape.min.js">
    </script>
    <!-- dagre layout engine -->
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js">
    </script>
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js">
    </script>
    <!-- klay layout engine -->
    <script
      type="text/javascript"
      src="https://unpkg.com/klayjs@0.4.1/klay.js">
    </script>
    <script
      type="text/javascript"
      src="https://cytoscape.github.io/cytoscape.js-klay/cytoscape-klay.js">
    </script>
    <!-- cylc graph infrastructure -->
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
    </script>
    <script
      type="text/javascript"
      src="../graph.js">
    </script>

    <link
      type="text/css"
      rel="stylesheet"
      href="http://js.cytoscape.org/demos/dagre-layout/style.css"/>
  </head>
  <body>

    <div id="cy" style="width:100%; height:100%; border: 1px solid red"></div>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
